<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anime List</h1>
    </header>
    <main>
        <table class="table">
            <tr>
                <th>Title</th>
                <th>Episodes</th>
                <th>Type</th>
            </tr>
        </table>
        <dialog>
            <p>Fill in the details of the Anime</p>

            <button class="addBtn">Add</button>
        </dialog>
        <button>Add Anime</button>
    </main>
    <footer>
        <h1>By NinjazZz</h1>
    </footer>
    <script src="index.js"></script>
</body>
</html>
